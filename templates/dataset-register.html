<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dataset Register</title>
</head>
<body>
    <h1>Dataset Register</h1>
    <style>
        table.menu {
            border-collapse: collapse;
            border: solid 2px black;
        }
        table.menu td {
            padding: 3px;
        }
    </style>
    <table class="menu">
        <tr>
            <td>Formats:</td>
            <td><a href="?_format=text/uri-list">plain text URIs</a></td>
            <td><a href="?_format=text/turtle">RDF (turtle)</a></td>
        </tr>
    </table>
    <h2>These are all the URIs of eCat's Datasets</h2>
    <ul>
        {% for uri in dataset_uris %}
            <li><a href="{{uri|trim()}}">{{uri|trim()}}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
